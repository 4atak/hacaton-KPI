<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <input type="text" name="surname" id="surname" placeholder="Фамилия" required>
                    </div>
                    <div>
                        <input type="text" name="name" id="name" placeholder="Имя" required>
                    </div>
                    <div>
                        <input type="number" name="pNumber" id="pNumber" placeholder="Телефонный номер" required>
                    </div>
                    <div>
                        <input type="number" name="weeklyKpi" id="weeklyKpi" placeholder="Недельный KPI" required>
                    </div>
                    <div>
                        <input type="number" name="monthlyKpi" id="monthlyKpi" placeholder="Месячный KPI" required>
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Добавить">
                        <input type="reset" value="Изменить">
                    </div>
                </form>

            </td>
        </tr>
        <td>
            <table class="list" id="studentList">
                <thead>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Телефонный номер</th>
                        <th>Недельный KPI</th>
                        <th>Месячный Kpi</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
